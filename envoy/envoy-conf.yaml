static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            max_direct_response_body_size_bytes: 104857600
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # ROUTE 1: Match gRPC-Web requests based on their content-type.
              # This route is checked first.
              - match:
                  prefix: "/"
                  headers:
                  - name: "Content-Type"
                    string_match:
                      exact: "application/grpc-web"
                route:
                  cluster: grpc_service_unix_socket
                  timeout: 60s

              # ROUTE 2: Fallback for all other requests (e.g., your browser loading the page).
              # This route is checked only if the first one doesn't match.
              - match:
                  path: "/"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/html"
                direct_response:
                  status: 200
                  body:
                    filename: "/Users/palas/work/cardano-api/envoy/pub/index.html"
              - match:
                  path: "/cardano-api.d.ts"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/javascript"
