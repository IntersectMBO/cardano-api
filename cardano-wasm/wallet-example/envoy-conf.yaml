static_resources:
  listeners:
  - name: main_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            max_direct_response_body_size_bytes: 104857600
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              # ROUTE 1: Match gRPC-Web requests based on their content-type.
              # This route is checked first.
              - match:
                  prefix: "/"
                  headers:
                  - name: "Content-Type"
                    string_match:
                      exact: "application/grpc-web-text"
                route:
                  cluster: grpc_service_unix_socket
                  timeout: 60s

              # ROUTE 2: Fallback for all other requests (e.g., your browser loading the page).
              # This route is checked only if the first one doesn't match.
              - match:
                  path: "/"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/html"
                direct_response:
                  status: 200
                  body:
                    filename: "./index.html"
              - match:
                  path: "/index.html"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/html"
                direct_response:
                  status: 200
                  body:
                    filename: "./index.html"
              - match:
                  path: "/stylesheet.css"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/css"
                direct_response:
                  status: 200
                  body:
                    filename: "./stylesheet.css"
              - match:
                  path: "/cardano-api.js"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/javascript"
                direct_response:
                  status: 200
                  body:
                    filename: "./cardano-api.js"
              - match:
                  path: "/cardano-wasm.js"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/javascript"
                direct_response:
                  status: 200
                  body:
                    filename: "./cardano-wasm.js"
              - match:
                  path: "/cardano-wasm.wasm"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "application/wasm"
                direct_response:
                  status: 200
                  body:
                    filename: "./cardano-wasm.wasm"
              - match:
                  path: "/example.js"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/javascript"
                direct_response:
                  status: 200
                  body:
                    filename: "./example.js"
              - match:
                  path: "/cardano_node_grpc_web_pb.js"
                response_headers_to_add:
                  - header:
                      key: "Content-Type"
                      value: "text/javascript"
                direct_response:
                  status: 200
                  body:
                    filename: "./cardano_node_grpc_web_pb.js"
          http_filters:
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: grpc_service_unix_socket
    connect_timeout: 0.25s
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: grpc_service_unix_socket
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              pipe:
                path: ../../rpc.socket
